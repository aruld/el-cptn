spring.application.name=mgmt-svc
spring.liquibase.enabled=true
spring.liquibase.change-log=classpath*:db/changelog/changelog-test.xml
#change to your local db credentials
spring.datasource.url=jdbc:h2:mem:test_db;DB_CLOSE_DELAY=-1;INIT=RUNSCRIPT FROM 'classpath:init.sql'
spring.datasource.driverClassName=org.h2.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=none
cptn.crypto.secret=secret
cptn.security.jwt.secret=secret